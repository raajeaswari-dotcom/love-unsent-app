    <title>Love Unsent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Cherry Bomb One for Headers, Raleway for Subheadings, Lora for Body -->
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Lora:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        /* Lora for body text, new background and primary text color */
        font-family: 'Lora', serif;
        background-color: #F5EADF; /* soft cream beige */
        color: #5B2C23; /* deep cocoa brown */
      }
      .font-display {
        /* Cherry Bomb One for headers */
        font-family: 'Cherry Bomb One', cursive;
      }
      .font-subheading {
        /* Raleway for subheadings */
        font-family: 'Raleway', sans-serif;
        font-weight: 600;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      /* Animations for Hero Text */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        display: inline-block;
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes heartbeat {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.25);
        }
      }

      .animate-heartbeat {
        display: inline-block;
        opacity: 0;
        animation: fadeIn 0.5s ease-out forwards, heartbeat 1.5s ease-in-out infinite;
        /* Delay is inherited from inline style */
        animation-delay: inherit;
      }
    </style>
